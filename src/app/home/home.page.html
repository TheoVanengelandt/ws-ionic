<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Blank
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Blank</ion-title>
        </ion-toolbar>
    </ion-header>

    <div id="container">
        <ion-item>
            <ion-label position="floating">Login</ion-label>
            <ion-input type="text" #user></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="text" #user></ion-input>
        </ion-item>

        <ion-item>
            <button style="padding: 10px;">Sign in</button>
        </ion-item>
    </div>
